version: v1.0
application:
  type: language
  name: codegen-demo
  description: This is a code-generation demo application. 
  containers:
    - name: llamacpp-server
      contextdir: ../../../model_servers/llamacpp_python
      containerfile: ./base/Containerfile
      model-service: true
      backend: 
        - llama
      arch:
        - arm64
        - amd64
      ports:
        - 8001
      image: quay.io/ai-lab/llamacpp-python:latest
    - name: codegen-app
      contextdir: .
      containerfile: builds/Containerfile
      arch:
        - arm64
        - amd64
      ports:
        - 8501
      image: quay.io/redhat-et/locallm-codegen:latest
