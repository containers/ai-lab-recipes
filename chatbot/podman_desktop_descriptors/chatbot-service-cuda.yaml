application:
  type: language
  name: chatbot-model-servicecuda
  description: This is a LLM chatbot model-service with the Nvidia CUDA toolkit
  gitrepo: https://github.com/redhat-et/locallm
  containers:
    - name: chatbot-model-x86-cuda
      contextdir: chatbot/model_services
      containerfile: cuda/Containerfile
      backend: llama
      gpu-env:
        - cuda
      arch: amd64
      model-service: true

