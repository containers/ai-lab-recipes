applications:
  type: language
  name: chatbot
  description: This is a LLM chatbot application
  gitrepo: https://github.com/redhat-et/locallm
  containers:
    - name: chatbot-model-arm
      contextdir: chatbot/model_services
      containerfile: base/Containerfile
      backend: llama
      arch: arm64
      model-service: true
    - name: chatbot-model-x86
      contextdir: chatbot/model_services
      containerfile: base/Containerfile
      backend: llama
      arch: amd64
      model-service: true 
    - name: chatbot-model-x86-cuda
      contextdir: chatbot/model_services
      containerfile: cuda/Containerfile
      backend: llama
      gpu-env: cuda
      arch: amd64
      model-service: true
    - name: chatbot-example-arm
      contextdir: chatbot/ai_applications
      containerfile: builds/Containerfile
      arch: arm64
    - name: chatbot-example-x86
      contextdir: chatbot/ai_applications
      containerfile: builds/Containerfile
      arch: amd64
