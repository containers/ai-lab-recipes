application:
  type: language
  name: Summarizer_App
  description: This is a Streamlit demo application for summarizing text. 
  containers:
    - name: llamacpp-server
      contextdir: ../playground
      containerfile: Containerfile
      model-service: true
      backend: 
        - llama
      arch:
        - arm64
        - amd64
      ports:
        - 8001
    - name: streamlit-summary-app
      contextdir: .
      containerfile: builds/Containerfile
      arch:
        - arm64
        - amd64
      ports:
        - 8501