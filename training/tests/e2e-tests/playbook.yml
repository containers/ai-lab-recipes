---
- name: Test Environment Provisioning
  hosts: test_environments
  remote_user: root
  become: true
  gather_facts: false

  tasks:
  
  - name: Wait until the instance is ready
    ansible.builtin.wait_for_connection:
    delay: 15
    timeout: 180
  
  - name: Gather facts for first time
    ansible.builtin.setup:

  - name: Get test script
    ansible.builtin.get_url:
      url: https://raw.githubusercontent.com/instructlab/instructlab/main/scripts/basic-workflow-tests.sh
      dest: /tmp/basic-workflow-tests.sh
      mode: 755

  - name: Login to subman
    ignore_errors: yes
    community.general.redhat_subscription module:
      auto_attach: true
      password: "{{ subman_pass }}"
      username: "{{ subman_user }}"

  # Allow for debugging with tmate
  - name: Wait for 30 minutes
    pause:
      minutes: 30

  - name: Run tests
    ansible.builtin.shell: /tmp/basic-workflow-tests.sh -cm
    register: out

