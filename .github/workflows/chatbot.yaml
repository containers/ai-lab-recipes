name: chatbot

on:
  pull_request:
    branches:
      - main
    # paths:
    #   - ./recipes/natural_language_processing/chatbot/**
    #   - .github/workflows/chatbot.yaml
  push:
    branches:
      - main
    # paths:
    #   - ./recipes/natural_language_processing/chatbot/**
    #   - .github/workflows/chatbot.yaml

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/chatbot

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    services:
      registry:
        image: registry:2.8.3
        ports:
          - 5000:5000
    steps:
      - uses: actions/checkout@v4.1.1

      - name: Install qemu dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2.13
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: latest
          platforms: linux/amd64, linux/arm64
          containerfiles: ./recipes/natural_language_processing/chatbot/builds/Containerfile
          context: recipes/natural_language_processing/chatbot

      - name: Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '3.11'

      - name: Install Dependencies
        working-directory: ./recipes/natural_language_processing/chatbot
        run: make install

      - name: Run Functional Tests
        working-directory: ./recipes/natural_language_processing/chatbot
        shell: bash
        run: make functional-tests

      - name: Login to Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: redhat-actions/podman-login@v1.7
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Image
        id: push_image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: redhat-actions/push-to-registry@v2.8
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ env.REGISTRY }}
