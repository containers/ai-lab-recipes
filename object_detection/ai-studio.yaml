version: v1.0
application:
  type: vision
  name: Object Detection
  description: This is an example object detection demo
  containers:
    - name: object-detection-server
      contextdir: ./model_server
      containerfile: Containerfile
      model-service: true
      backend: 
        - torch
      arch:
        - arm64
        - amd64
      ports:
        - 8000
      image: quay.io/redhat-et/locallm-object-detection-server:latest
    - name: object-detection-client
      contextdir: ./client
      containerfile: Containerfile
      arch:
        - arm64
        - amd64
      ports:
        - 8501
      image: quay.io/redhat-et/locallm-object-detection-client:latest
